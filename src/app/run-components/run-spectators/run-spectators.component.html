<div class="container">
    <p class="title">Spectators</p>

    <div class="spectators">
        <div *ngFor="let spectator of spectators">
            <p>
                {{ spectator.user.name }}
                <span *ngIf="isHost && spectator.user.id !== userId" class="kick" (click)="kickPlayer(spectator.user)">X</span>
            </p>
        </div>
    </div>
</div>
